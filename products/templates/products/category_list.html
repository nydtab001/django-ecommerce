{% extends "users/base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-2" style="margin-top: 0; margin-bottom: 25px; background-color:white; height:fit-content;">
        <div>
            <button style="width:100%; text-align:left" class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
                <div class="row">
                    <div class="col-9">Category</div>
                    <i class="fa fa-chevron-down col-2 text-end"  id="chevron-down"></i>
                    <i class="fa fa-chevron-up  col-2 text-end" id="chevron-up" style="display:none"></i>
                </div>
            </button>
        </div>
    <nav id="sidebar">
    <div class="list-group" style="margin-bottom:10px">
        <!-- Category list items go here -->
        {% for category in categories %}
            <a href="{% url 'category_detail' category.name %}" class="list-group-item">{{ category.name }}</a>
        {% endfor %}
    </div>
</nav>
    </div>
    <div class="col-md-10">
    {% block cards %}
    {% endblock %}
    </div>
    </div>
</div>
{% endblock %}
